	<div class="img-container">
		<div class="container">
			<div class="row">
				<div class="col-md-4 animated bounceInLeft">
					<div class="icon-container">
						<div class="icon shake-slow">
							<span class="icon-swgy-lightning"></span>
						</div>
						<p>Lightning Fast Delivery</p>
					</div>
				</div>

				<div class="col-md-4 animated bounceInLeft">

					</div>
				</div>

				<div class="col-md-4 animated bounceInLeft">
					<div class="icon-container">
						<div class="icon shake-slow">
							<span class="icon-swgy-wallet"></span>
